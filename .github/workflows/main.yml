name: CD

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Efetuando processo de CD!

deploy-dev:
    runs-on: ubuntu-latest
    environment:
			name: dev
			url: 'venalu.com.br'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy DEV
        
deploy-hmg:
    runs-on: ubuntu-latest
    environment:
    name: hmg
    url: 'venalu.com.br'
    needs: deploy-dev

   steps:
      - name: Run a one-line script
        run: echo Deploy HMG
        
deploy-prod:
 
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment:
    name: prod
    url: 'venalu.com.br'
    needs: deploy-hmg

    steps:
      - name: Run a one-line script
        run: echo Deploy PROD        
